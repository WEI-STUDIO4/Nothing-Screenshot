name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # 如需创建Release时自动打包，请取消下面注释
  # release:
  #   types: [created]

jobs:
  build:
    runs-on: windows-latest  # 必须使用Windows环境生成exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 请确保与你的开发版本一致

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyautogui keyboard pillow pystray pywin32
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "NothingScreenshot" nothing_screenshot.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: NothingScreenshot-Windows
        path: dist/